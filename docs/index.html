    .quick-post {
  position: fixed;

  background: #ff7a2f;
  color: #fff;
  padding: 12px 16px;
  border-radius: 999px;

  box-shadow: 0 8px 20px rgba(255, 122, 47, 0.35);
  z-index: 999;

}

.quick-post:hover {

/* Mobile ch·ªânh nh·∫π cho ƒë·ª° che m√†n h√¨nh */

<body>
  <div class="card">
    <div class="notice">
      Cat For Cash Special EP
    </div>

    <div class="auto" id="autoText"></div>

    <div class="result">
      <h3>Trend start time in your location</h3>
      <div class="time" id="timeOutput"></div>
    </div>

    <div class="countdown-title" id="countdownTitle">
      Counting down to Cat For Cash Special Trend Start
    </div>
    <div class="countdown" id="countdown"></div>

      <a
        href="https://x.com/intent/tweet?text=%0A%23CatForCashEP1"

        target="_blank"
      >
        Join the trending now
      </a>
    </div>

              <div
  id="afterEvent"
  style="display:none; margin-top:20px; font-weight:700;"
>
  Today trend has officially ended.
  <br />
  Thank you everyone for supporting Cat For Cash.
  <br />
  Let‚Äôs meet again in the next episode!!üß°ü§ç
</div>
  </div>

  <script>
    /* ===============================
       EVENT TIME (FIXED)
       08:30 PM ‚Äì 13/01/2026 ‚Äì Thai time (UTC+7)
       = 13:30 UTC ‚Äì 08/01/2026
    =============================== */

const EVENT_TIME_UTC = new Date(Date.UTC(
  2026,
  0,    // January (0 = Jan)
  13,   // day
  13,   // 20:30 Thai = 13:30 UTC
  00,   // minute
  0
));

    function formatDate(date) {
      let hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;

      const day = date.getDate().toString().padStart(2, '0');
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const year = date.getFullYear();

      return `${hours}:${minutes} ${ampm} ${day}/${month}/${year}`;
    }

    function showLocalEventTime() {
      const localDate = new Date(EVENT_TIME_UTC);
      document.getElementById("timeOutput").textContent = formatDate(localDate);

      const offsetMin = -new Date().getTimezoneOffset();
      const offsetHr = offsetMin / 60;
      const sign = offsetHr >= 0 ? "+" : "";
      document.getElementById("autoText").textContent =
        `We detected your time zone automatically (UTC${sign}${offsetHr}).`;
    }

function updateCountdown() {
  const now = new Date();
  const diff = EVENT_TIME_UTC - now;

  const ONE_DAY = 24 * 60 * 60 * 1000;
  const sinceStart = now - EVENT_TIME_UTC;

  // AFTER 24 HOURS
  if (sinceStart >= ONE_DAY) {
    document.getElementById("countdown").style.display = "none";
    document.getElementById("countdownTitle").style.display = "none";
    document.getElementById("cta").style.display = "none";
    document.getElementById("afterEvent").style.display = "block";

    const quickPost = document.querySelector(".quick-post");
    if (quickPost) quickPost.style.display = "none";

    return;
  }

  // EVENT IS LIVE (0 ‚Üí 24h)
  if (diff <= 0) {
    document.getElementById("countdown").style.display = "none";
    document.getElementById("countdownTitle").style.display = "none";
    document.getElementById("cta").style.display = "block";
    return;
  }

  // COUNTDOWN
  const totalSeconds = Math.floor(diff / 1000);
  const days = Math.floor(totalSeconds / 86400);
  const hours = Math.floor((totalSeconds % 86400) / 3600);
  const minutes = Math.floor((totalSeconds % 3600) / 60);
  const seconds = totalSeconds % 60;

  document.getElementById("countdown").textContent =
    `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

    showLocalEventTime();
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

  <a
