<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat For Cash – Countdown</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffe5d0, #fff3e8);
      font-family: "Segoe UI", "Nunito", system-ui, sans-serif;
      color: #5a3a1e;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 165, 90, 0.25);
      padding: 28px 30px 32px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .notice {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 14px;
    }

    .auto {
      font-size: 13px;
      color: #8a5a3a;
      margin-bottom: 18px;
    }

    .result h3 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #7a3f14;
    }

    .time {
      font-size: 22px;
      font-weight: 800;
      color: #ff7a2f;
      margin-bottom: 22px;
    }

    .countdown-title {
      font-size: 15px;
      font-weight: 700;
      color: #7a3f14;
      margin-bottom: 8px;
    }

    .countdown {
      font-size: 20px;
      font-weight: 800;
      color: #ff7a2f;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="notice">
      Cat For Cash official trailer will be released at 4:00 PM TODAY (Thai time).
        </div>

    <div class="auto" id="autoText"></div>

    <div class="result">
      <h3>Trend start time in your location</h3>
      <div class="time" id="timeOutput"></div>
    </div>

    <div class="countdown-title">
      Counting down to Cat For Cash official trailer
    </div>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
/* ===============================
   EVENT TIME
   04:00 PM – 05/01/2026 – Thai time (UTC+7)
   = 09:00 UTC – 05/01/2026
=============================== */
const EVENT_TIME_UTC = new Date(Date.UTC(2026, 0, 5, 9, 0, 0));


    function formatDate(date) {
      let hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;

      const day = date.getDate().toString().padStart(2, '0');
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const year = date.getFullYear();

      return `${hours}:${minutes} ${ampm} ${day}/${month}/${year}`;
    }

    function showLocalEventTime() {
      const localDate = new Date(EVENT_TIME_UTC);
      document.getElementById("timeOutput").textContent = formatDate(localDate);

      const offsetMin = -new Date().getTimezoneOffset();
      const offsetHr = offsetMin / 60;
      const sign = offsetHr >= 0 ? "+" : "";
      document.getElementById("autoText").textContent =
        `We detected your time zone automatically (UTC${sign}${offsetHr}).`;
    }

    function updateCountdown() {
      const now = new Date();
      const diff = EVENT_TIME_UTC - now;
      const el = document.getElementById("countdown");

      if (diff <= 0) {
        el.textContent =
          "The official trailer is out. Let's join the trending and streaming";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      el.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    showLocalEventTime();
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
