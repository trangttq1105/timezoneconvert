<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat For Cash â€“ Event Time</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffe5d0, #fff3e8);
      font-family: "Segoe UI", "Nunito", system-ui, sans-serif;
      color: #5a3a1e;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 165, 90, 0.25);
      padding: 28px 30px 32px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .notice {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 14px;
    }

    .auto {
      font-size: 13px;
      color: #8a5a3a;
      margin-bottom: 18px;
    }

    .result h3 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #7a3f14;
    }

    .time {
      font-size: 22px;
      font-weight: 800;
      color: #ff7a2f;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="notice">
      The official Cat For Cash trailer will be released at 5:00 PM (Thai time). Below is the corresponding time in your area.
    </div>

    <div class="auto" id="autoText"></div>

    <div class="result">
      <h3>Event time in your time zone</h3>
      <div class="time" id="timeOutput"></div>
    </div>
  </div>

  <script>
    // Base time: 5:30 PM on January 11, 2026 (UTC+7)
    const baseUTCDate = new Date(Date.UTC(2026, 0, 11, 10, 30));

    function formatDate(date) {
      let hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;

      const day = date.getDate().toString().padStart(2, '0');
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const year = date.getFullYear();

      return `${hours}:${minutes} ${ampm} ${day}/${month}/${year}`;
    }

    function showAutoTime() {
      const localDate = new Date(baseUTCDate.getTime());
      document.getElementById('timeOutput').textContent = formatDate(localDate);

      const offsetMin = -new Date().getTimezoneOffset();
      const offsetHr = offsetMin / 60;
      const sign = offsetHr >= 0 ? '+' : '';
      document.getElementById('autoText').textContent = `We detected your time zone automatically (UTC${sign}${offsetHr}).`;
    }

    showAutoTime();
  </script>
</body>
</html>
