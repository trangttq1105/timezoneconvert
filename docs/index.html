
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat For Cash – Countdown</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffe5d0, #fff3e8);
      font-family: "Segoe UI", "Nunito", system-ui, sans-serif;
      color: #5a3a1e;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 165, 90, 0.25);
      padding: 28px 30px 32px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .notice {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 14px;
    }

    .auto {
      font-size: 13px;
      color: #8a5a3a;
      margin-bottom: 18px;
    }

    .result h3 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #7a3f14;
    }

    .time {
      font-size: 22px;
      font-weight: 800;
      color: #ff7a2f;
      margin-bottom: 22px;
    }

    .countdown-title {
      font-size: 15px;
      font-weight: 700;
      color: #7a3f14;
      margin-bottom: 8px;
    }

    .countdown {
      font-size: 20px;
      font-weight: 800;
      color: #ff7a2f;
    }

    .cta {
      display: none;
      margin-top: 20px;
    }

    .btn {
      display: block;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 14px;
      font-weight: 700;
      text-decoration: none;
    }

    .btn-watch {
      background: #ff7a2f;
      color: #fff;
      box-shadow: 0 6px 18px rgba(255,122,47,0.35);
    }

    .btn-trend {
      background: #fff3e8;
      color: #ff7a2f;
      border: 2px solid #ff7a2f;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="notice">
      Cat For Cash official trailer will be released at 4:00 PM TODAY (Thai time).
    </div>

    <div class="auto" id="autoText"></div>

    <div class="result">
      <h3>Trend start time in your location</h3>
      <div class="time" id="timeOutput"></div>
    </div>

    <div class="countdown-title" id="countdownTitle">
      Counting down to Cat For Cash official trailer
    </div>
    <div class="countdown" id="countdown"></div>

    <div class="cta" id="cta">
      <div style="font-weight:700; margin-bottom:12px;">
        The official trailer is out
      </div>
      <a href="#" class="btn btn-watch" target="_blank">
        Watch the trailer now
      </a>
      <a href="https://x.com/intent/tweet?text=%0A%23CatForCash"
         class="btn btn-trend" target="_blank">
        Join the trending now
      </a>
    </div>
  </div>

  <script>
    /* ===============================
       EVENT TIME
       4:00 PM TODAY – Thai time (UTC+7)
    =============================== */

    // Get today's date in Thai time
    const nowUTC = new Date();
    const thaiOffsetMs = 7 * 60 * 60 * 1000;
    const thaiNow = new Date(nowUTC.getTime() + thaiOffsetMs);

    // Set event at 16:00 Thai time today
    const EVENT_TIME_UTC = new Date(Date.UTC(
      thaiNow.getUTCFullYear(),
      thaiNow.getUTCMonth(),
      thaiNow.getUTCDate(),
      9, 0, 0   // 16:00 Thai = 09:00 UTC
    ));

    function formatDate(date) {
      let hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;

      const day = date.getDate().toString().padStart(2, '0');
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const year = date.getFullYear();

      return `${hours}:${minutes} ${ampm} ${day}/${month}/${year}`;
    }

    function showLocalEventTime() {
      const localDate = new Date(EVENT_TIME_UTC);
      document.getElementById("timeOutput").textContent = formatDate(localDate);

      const offsetMin = -new Date().getTimezoneOffset();
      const offsetHr = offsetMin / 60;
      const sign = offsetHr >= 0 ? "+" : "";
      document.getElementById("autoText").textContent =
        `We detected your time zone automatically (UTC${sign}${offsetHr}).`;
    }

    function updateCountdown() {
      const now = new Date();
      const diff = EVENT_TIME_UTC - now;

      if (diff <= 0) {
        document.getElementById("countdown").style.display = "none";
        document.getElementById("countdownTitle").style.display = "none";
        document.getElementById("cta").style.display = "block";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("countdown").textContent =
        `${hours}h ${minutes}m ${seconds}s`;
    }

    showLocalEventTime();
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
